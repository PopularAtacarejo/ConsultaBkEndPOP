
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Consulta</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #d4f7dc);
      margin: 0;

    .filtros {

      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }

      margin-top: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #28a745;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>Painel de Consulta de Curr√≠culos</h2><div style='text-align:center; margin-top:10px;'><button id="exportBtn" onclick='exportarExcel()'>üìÅ Exportar para Excel</button>

    <select id="filtroVaga"><option value="">Carregando...</option>

  <script>
    async function atualizar() {
      const cpf = document.getElementById("filtroCpf").value.toLowerCase();
      const telefone = document.getElementById("filtroTelefone").value.toLowerCase();
      const cidade = document.getElementById("filtroCidade").value.toLowerCase();
      const bairro = document.getElementById("filtroBairro").value.toLowerCase();
      const vaga = document.getElementById("filtroVaga").value.toLowerCase();
      
  const dias = parseInt(document.getElementById("filtroPeriodo").value);
  const dataInicio = document.getElementById("dataInicio").value ? new Date(document.getElementById("dataInicio").value) : null;
  const dataFim = document.getElementById("dataFim").value ? new Date(document.getElementById("dataFim").value + 'T23:59:59') : null;


      const res = await fetch('https://raw.githubusercontent.com/PopularAtacarejo/VagasPopular/main/dados.json');
      const dados = await res.json();
      const hoje = new Date();

      const filtrados = dados.filter(p => {
        const data = new Date(p.data);
        const diffDias = (hoje - data) / (1000 * 60 * 60 * 24);

        return (
          (!cpf || p.cpf?.toLowerCase().includes(cpf)) &&
          (!telefone || p.telefone?.toLowerCase().includes(telefone)) &&
          (!cidade || p.cidade?.toLowerCase().includes(cidade)) &&
          (!bairro || p.bairro?.toLowerCase().includes(bairro)) &&
          (!vaga || p.vaga?.toLowerCase() === vaga) &&
          
  (!dias || diffDias <= dias) &&
  (!dataInicio || data >= dataInicio) &&
  (!dataFim || data <= dataFim)

        );
      });

      const tbody = document.querySelector("#tabelaCurriculos tbody");
      tbody.innerHTML = "";

      filtrados.forEach(p => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${p.nome}</td>
          <td>${p.cpf}</td>
          <td>${p.telefone}</td>
          <td>${p.cidade}</td>
          <td>${p.bairro}</td>
          <td>${p.vaga}</td>
          <td>${new Date(p.data).toLocaleDateString()}</td>
          <td><a href="${p.arquivo}" target="_blank">Baixar</a></td>
        `;
        tbody.appendChild(linha);
      });
    }

    
window.onload = async function() {
  const res = await fetch('https://raw.githubusercontent.com/PopularAtacarejo/VagasPopular/main/dados.json');
  const dados = await res.json();

  function preencherSelect(id, campo) {
    const select = document.getElementById(id);
    const opcoes = [...new Set(dados.map(d => d[campo]).filter(Boolean))].sort();
    select.innerHTML = '<option value="">Todos</option>' + opcoes.map(v => `<option value="${v}">${v}</option>`).join('');
  }

  preencherSelect("filtroVaga", "vaga");
  preencherSelect("filtroCidade", "cidade");
  preencherSelect("filtroBairro", "bairro");
  atualizar();
};

  </script>

<canvas id="graficoVagas" width="600" height="300" style="display:block;margin:40px auto;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function exportarExcel() {
  const tabela = document.getElementById("tabelaCurriculos");
  let csv = '';
  for (let row of tabela.rows) {
    const cols = Array.from(row.cells).map(col => `"${col.innerText}"`).join(";");
    csv += cols + "\n";
  }
  const blob = new Blob(["\ufeff" + csv], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "curriculos.csv";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function gerarGrafico(dados) {
  const contagem = {};
  dados.forEach(p => {
    const v = p.vaga || "Outros";
    contagem[v] = (contagem[v] || 0) + 1;
  });
  const ctx = document.getElementById("graficoVagas").getContext("2d");
  new Chart(ctx, {
    type: "bar",
    data: {
      labels: Object.keys(contagem),
      datasets: [{
        label: "Curr√≠culos por Vaga",
        data: Object.values(contagem),
        backgroundColor: "#28a745"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      }
    }
  });
}
