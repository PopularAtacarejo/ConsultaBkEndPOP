
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Consulta</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #d4f7dc);
      margin: 0;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #dc3545;
    }
    .filtros {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
    }
    .filtros input, .filtros select, .filtros button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1;
      min-width: 180px;
    }
    .filtros button {
      background: #28a745;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .filtros button:hover {
      background: red;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #28a745;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .paginacao {
      text-align: center;
      margin: 20px 0;
    }
    .paginacao button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 2px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .paginacao button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Painel de Consulta de Curr√≠culos</h2>
  
    <div style="text-align:center; margin-top:10px;">
      <button id="exportBtn" onclick="exportarExcel()">üìÅ Exportar para Excel</button>
    </div>
    <style>
      #exportBtn {
        background: #28a745;
        color: #000;
        border: none;
        font-weight: bold;
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }
      #exportBtn:hover {
        background: #218838;
        color: white;
        transform: scale(1.05) rotate(-1deg);
      }
    </style>
    <div class="filtros">
    
    <input type="text" id="filtroCpf" placeholder="Filtrar por CPF" />
    <input type="text" id="filtroTelefone" placeholder="Filtrar por Telefone" />
    <input type="text" id="filtroCidade" placeholder="Filtrar por Cidade" />
    <input type="text" id="filtroBairro" placeholder="Filtrar por Bairro" />
    <select id="filtroVaga"></select>
    <select id="filtroPeriodo">
      <option value="">Todos os Per√≠odos</option>
      <option value="7">√öltima Semana</option>
      <option value="30">√öltimo M√™s</option>
      <option value="60">√öltimos 2 Meses</option>
      <option value="90">√öltimos 3 Meses</option>
    </select>
    <input type="date" id="dataInicio" />
    <input type="date" id="dataFim" />
    <button onclick="atualizar()">Atualizar</button>
  </div>

  <table id="tabelaCurriculos">
    <thead>
      <tr>
        <th>Nome</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Cidade</th>
        <th>Bairro</th>
        <th>Vaga</th>
        <th>Data</th>
        <th>Curr√≠culo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="paginacao" id="paginacao"></div>

  <script>
    let dadosFiltrados = [];
    let paginaAtual = 1;
    const porPagina = 15;

    window.atualizar = async function () {
      const cpf = document.getElementById("filtroCpf").value.toLowerCase();
      const telefone = document.getElementById("filtroTelefone").value.toLowerCase();
      const cidade = document.getElementById("filtroCidade").value.toLowerCase();
      const bairro = document.getElementById("filtroBairro").value.toLowerCase();
      const vaga = document.getElementById("filtroVaga").value.toLowerCase();
      const dias = parseInt(document.getElementById("filtroPeriodo").value);
      const dataInicio = document.getElementById("dataInicio").value ? new Date(document.getElementById("dataInicio").value) : null;
      const dataFim = document.getElementById("dataFim").value ? new Date(document.getElementById("dataFim").value + 'T23:59:59') : null;

      const res = await fetch('https://raw.githubusercontent.com/PopularAtacarejo/VagasPopular/main/dados.json');
      const dados = await res.json();
      const hoje = new Date();

      dadosFiltrados = dados.filter(p => {
        const data = new Date(p.data);
        const diffDias = (hoje - data) / (1000 * 60 * 60 * 24);
        return (
          (!cpf || (p.cpf || '').toLowerCase().includes(cpf)) &&
          (!telefone || (p.telefone || '').toLowerCase().includes(telefone)) &&
          (!cidade || (p.cidade || '').toLowerCase().includes(cidade)) &&
          (!bairro || (p.bairro || '').toLowerCase().includes(bairro)) &&
          (!vaga || (p.vaga || '').toLowerCase() === vaga) &&
          (!dias || diffDias <= dias) &&
          (!dataInicio || data >= dataInicio) &&
          (!dataFim || data <= dataFim)
        );
      });

      paginaAtual = 1;
      renderizarTabela();
      renderizarPaginacao();
    };

    function renderizarTabela() {
      const tbody = document.querySelector("#tabelaCurriculos tbody");
      tbody.innerHTML = "";
      const inicio = (paginaAtual - 1) * porPagina;
      const fim = inicio + porPagina;
      const paginaDados = dadosFiltrados.slice(inicio, fim);

      for (let p of paginaDados) {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${p.nome}</td>
          <td>${p.cpf}</td>
          <td>${p.telefone}</td>
          <td>${p.cidade}</td>
          <td>${p.bairro}</td>
          <td>${p.vaga}</td>
          <td>${new Date(p.data).toLocaleDateString()}</td>
          <td><a href="${p.arquivo.startsWith('http') ? p.arquivo : `https://raw.githubusercontent.com/PopularAtacarejo/VagasPopular/main/curriculos/${p.arquivo}`}" target="_blank">Baixar</a></td>
        `;
        tbody.appendChild(linha);
      }
    }

    function renderizarPaginacao() {
      const paginacao = document.getElementById("paginacao");
      paginacao.innerHTML = "";
      const totalPaginas = Math.ceil(dadosFiltrados.length / porPagina);
      for (let i = 1; i <= totalPaginas; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => {
          paginaAtual = i;
          renderizarTabela();
        };
        paginacao.appendChild(btn);
      }
    }

    window.onload = async function () {
      const res = await fetch('https://raw.githubusercontent.com/PopularAtacarejo/VagasPopular/main/dados.json');
      const dados = await res.json();
      const selectVaga = document.getElementById("filtroVaga");
      const vagas = [...new Set(dados.map(d => d.vaga).filter(Boolean))].sort();
      selectVaga.innerHTML = '<option value="">Todas as Vagas</option>' + vagas.map(v => `<option value="${v}">${v}</option>`).join('');
      atualizar();
    };
  
    function exportarExcel() {
      const tabela = document.getElementById("tabelaCurriculos");
      let csv = '';
      for (let row of tabela.rows) {
        const cols = Array.from(row.cells).map(col => `"${col.innerText}"`).join(";");
        csv += cols + "\n";
      }
      const blob = new Blob(["\ufeff" + csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "curriculos.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
    </script>
    
</body>
</html>
